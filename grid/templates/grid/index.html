<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAIR Grid Tool</title>
</head>
<body>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<script src="{% static 'jquery.js' %}"></script>

<h2>FAIR Grid Tool</h2>

{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'grid:display' project.id %}">{{ project.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}

<a href="{% url 'grid:add' %}">Add new project</a>

</body>
</html>
